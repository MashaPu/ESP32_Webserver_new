<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="conteiner-btn">
        <a href="#openModal" class="btn">Настройка станции &nbsp></a>
        <div id="openModal" class="modal">
            <div class="modal-content">
                <div class="conteiner">
                    <h2>Настройка станции</h2>
                    <hr>
                    <div class="main">
                        <p>Тип станции:</p>
                        <select name="pets" id="Питьевой режим">
                            <option>Питьевой режим</option>
                            <option>Родник</option>
                            <option>Тумба комплект</option>
                            <option>Atoll575</option>
                            <option>Фонтанчик</option>
                        </select>
                    </div>
                    <div class="main">
                        <p>Состояние:</p>
                        <select name="pets" id="ВКЛ">
                            <option>ВКЛ</option>
                            <option>ВЫКЛ</option>
                        </select>
                    </div>
                    <div class="main">
                        <p>Контроль датчика давления</p>
                        <p>"галочка"</p>
                    </div>
                    <div class="main">
                        <p>Счетчик чистой воды:</p>
                        <div class="conteiner-input">
                            <input type='text' style='padding: 2px' name='count2' value='10' size='5'>
                            <input type='submit' value='Ok'>
                        </div>
                    </div>
                    <div class="main">
                        <p>Счетчик канализации:</p>
                        <div class="conteiner-input">
                            <input type='text' style='padding: 2px' name='count2' value='10' size='5'>
                            <input type='submit' value='Ok'>
                        </div>
                    </div>
                    <div class="main">
                        <p>Счетчик входной воды:</p>
                        <div class="conteiner-input">
                            <input type='text' style='padding: 2px' name='count2' value='10' size='5'>
                            <input type='submit' value='Ok'>
                        </div>
                    </div>
                    <div class="main">
                        <p>Время работы<br>
                            дренажного насоса, сек:</p>
                            <div class="conteiner-input">
                                <input type='text' style='padding: 2px' name='count2' value='10' size='5'>
                                <input type='submit' value='Ok'>
                            </div>
                    </div>
                    <div class="main">
                        <p>Время ошибки<br>
                            дренажного насоса, сек:</p>
                            <div class="conteiner-input">
                                <input type='text' style='padding: 2px' name='count2' value='10' size='5'>
                                <input type='submit' value='Ok'>
                            </div>
                    </div>
                    <div class="main">
                        <p>Тип АСКУЭ:</p>
                        <p>Нет АСКУЭ</p>
                    </div>
                <a href="#" class="btn__close">Выйти в главное меню</a>
            </div>
        </div>
</body>
</html>
